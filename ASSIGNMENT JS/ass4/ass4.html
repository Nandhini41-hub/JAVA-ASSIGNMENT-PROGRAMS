<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number Validation</title>
</head>
<body>
    <h1>Mobile Number Validation</h1>

    <label for="mobileInput">Enter Mobile Number:</label>
    <input type="text" id="mobileInput" placeholder="Enter mobile number" />
    <button onclick="validateMobile()">Validate</button>

    <div id="error"></div>

    <script>
        function validateMobile() {
            const mobileInput = document.getElementById('mobileInput').value;
            const errorDiv = document.getElementById('error');
            const mobilePattern = /^(\+?\d{1,4})?\d{10}$/;

            if (mobilePattern.test(mobileInput)) {
                errorDiv.innerHTML = "Mobile number is valid!";
                errorDiv.style.color = "green";
            } else {
                errorDiv.innerHTML = "Invalid mobile number! Please enter a valid number.";
                errorDiv.style.color = "red";
            }
        }
    </script>
</body>
</html>
