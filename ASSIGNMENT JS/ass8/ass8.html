<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement Banner</title>
    
</head>
<body>

    <h1>Rotating Advertisement Banner</h1>

    
    <div id="adBanner">
        <img id="adImage" src="ad1.jpg" alt="Ad 1">
    </div>

    <script>
        
        const ads = [
            {src: 'https://tse4.mm.bing.net/th?id=OIP.gjnHn8sIQQad438UAGFm0wHaKe&pid=Api&P=0&h=180.jpg', alt: 'Ad 1'}, 
            {src: 'https://tse2.mm.bing.net/th?id=OIP.6_AIAUci6YsH2vjGu9WKhAAAAA&pid=Api&P=0&h=180.jpg', alt: 'Ad 2'}, 
            {src: 'https://tse3.mm.bing.net/th?id=OIP.fKroZSCA3XrLcFe_8xphqwHaJl&pid=Api&P=0&h=180.jpg', alt: 'Ad 3'}
        ];

        let currentAdIndex = 0;

        
        function rotateAd() {
            currentAdIndex = (currentAdIndex + 1) % ads.length;
            const adImage = document.getElementById('adImage');
            adImage.src = ads[currentAdIndex].src;
            adImage.alt = ads[currentAdIndex].alt;
        }

        
        setInterval(rotateAd, 3000);
    </script>

</body>
</html>
